<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ai image Generateur | RAYAN CODE</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" > 
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <!-- header -->
        <div class="container">
            <header class="header">
                <div class="logo-wrapper">
                    <div class="logo">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </div>
                    <h1>Ai image Generateur</h1>
                </div>

                <button class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>

                <div class="main-content">
                    <form action="#" class="prompt-form">
                        <!-- prompt container -->
                        <div class="prompt-container">
                            <textarea  class="prompt-input" placeholder="Enter your prompt here..." required autofocus></textarea>
                            <button type="botton" class="prompt-btn">
                              <i class="fa-solid fa-dice"></i>
                            </button>
                        </div>

                        <!-- prompt action -->
                        <div class="prompt-action">
                            <div class="select-wrapper">
                                <select class="custom-select" required >
                                    <option value="" disabled selected>Select a model</option>
                                    <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                                    <option value="stability/stable-diffusion-v1-base-1.1">Stable Diffusion</option>
                                    <option value="runway/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                                    <option value="prompthero/openjourney">OpenJourney</option>
                                </select>
                            </div>
                        </div> 

                        <div class="select-wrapper">
                            <select class="custom-select" required >
                                <option value="" selected disabled>Image Count</option>
                                <option value="1">1 Image</option>
                                <option value="2">2 Image</option>        
                                <option value="3">3 Image</option>
                                <option value="4">4 Image</option>
                            </select>
                        </div>

                        <div class="select-wrapper">
                            <select class="custom-select" required >
                                <option value="" selected disabled>Image Count</option>
                                <option value="1/1">Square (1:1)</option>
                                <option value="16/9">Landscape (16:9)</option>
                                <option value="9/16">Portrait (9:16)</option>
                            </select>
                        </div>


                        <button type="submit" class="generat-btn">
                            <i class="fa-solid fa-wand-sparkles"> 
                                Generate
                            </i>
                        </button>


                    </form>
                </div>
            </header>
        </div>
    </body>
